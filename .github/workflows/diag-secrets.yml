name: diag-secrets
on: { workflow_dispatch: {} }

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
      - name: Show presence (masked)
        run: |
          if [ -z "${SMTP_SENDER}" ]; then echo "SMTP_SENDER=**MISSING**"; else echo "SMTP_SENDER=**SET**"; fi
          if [ -z "${SMTP_PASSWORD}" ]; then echo "SMTP_PASSWORD=**MISSING**"; else echo "SMTP_PASSWORD=**SET**"; fi
