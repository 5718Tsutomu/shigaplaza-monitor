name: shigaplaza-monitor

on:
  schedule:
    - cron: "0,30 * * * *"    # 30分おき（UTC）
    - cron: "12 0 1 * *"      # 毎月1日 00:12 UTC (JST 09:12) ハートビート
  workflow_dispatch:
    inputs:
      force_sample:
        description: "Send ONE sample email per host from existing latest matching news?"
        type: boolean
        default: false
      reset_samples:
        description: "Reset 'sample sent' flags before run?"
        type: boolean
        default: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: "587"
      SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      RECIPIENT_EMAIL: "57180928miwa@gmail.com"

    steps:
      - name: Checkout code (main)
        uses: actions/checkout@v4
        with: { ref: main }

      - name: Checkout state branch
        uses: actions/checkout@v4
        with:
          ref: state
          path: state

      - name: Restore DB from state branch (if exists)
        run: |
          if [ -f state/shigaplaza.db ]; then
            cp state/shigaplaza.db ./shigaplaza.db
            echo "[info] restored DB from state"
          else
            echo "[info] no DB in state"
          fi

      - name: One-time confirmation marker -> set FORCE_MAIL=1 (first run only)
        run: |
          if [ ! -f state/CONFIRMED.txt ]; then
            echo "FORCE_MAIL=1" >> "$GITHUB_ENV"
            date -u +"%Y-%m-%dT%H:%M:%SZ" > state/CONFIRMED.txt
            git -C state config user.name "github-actions[bot]"
            git -C state config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git -C state add CONFIRMED.txt
            git -C state commit -m "chore(state): add confirmation marker" || true
            git -C state push origin state
            echo "[info] set FORCE_MAIL=1 for first-run confirmation"
          else
            echo "[info] confirmation already sent (marker exists)"
          fi

      # ---- ここで “サンプル送信済みフラグ” をリセット可能（UIトグル） ----
      - name: Reset sample flags (optional)
        if: ${{ github.event.inputs.reset_samples == 'true' }}
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3
          if [ -f ./shigaplaza.db ]; then
            echo "[info] before reset:"
            sqlite3 ./shigaplaza.db 'SELECT host, sent_at FROM samples;'
            sqlite3 ./shigaplaza.db 'DELETE FROM samples;'
            echo "[info] after reset:"
            sqlite3 ./shigaplaza.db 'SELECT host, sent_at FROM samples;'
          else
            echo "[info] DB not found; nothing to reset"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: pip install requests beautifulsoup4 lxml

      - name: Run monitor
        run: python monitor_shigaplaza.py
        env:
          FORCE_MAIL: ${{ env.FORCE_MAIL }}
          FORCE_SAMPLE: ${{ github.event.inputs.force_sample }}
          # 必要なら大量送信テスト用に一時的に "0" にする（通常は触らない）
          # FORCE_SEED: "0"

      - name: Save DB back to state branch if changed
        run: |
          mkdir -p state
          if [ -f ./shigaplaza.db ]; then
            if [ ! -f state/shigaplaza.db ] || ! cmp -s ./shigaplaza.db state/shigaplaza.db; then
              cp ./shigaplaza.db state/shigaplaza.db
              cd state
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add shigaplaza.db
              git commit -m "chore(state): update DB" || true
              git push origin state
            fi
          fi

      - name: Monthly heartbeat commit (only on 12 0 1 * * schedule)
        if: github.event.schedule == '12 0 1 * *'
        run: |
          mkdir -p state
          date -u +"%Y-%m-%dT%H:%M:%SZ" > state/HEARTBEAT.txt
          cd state
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add HEARTBEAT.txt
          git commit -m "chore(state): monthly heartbeat" || true
          git push origin state
